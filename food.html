<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Hieeee cutie, What food would you like to eat on our next date?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Burgers</label
        >
      </div>
      <div class="food-item">
        <img src="food/momos.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="momos" /> momos</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta (Achha wala)</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/samosa.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="samosa" /> samosa</label>
      </div>
      <div class="food-item">
        <img src="food/bhelpuri.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="bhelpuri" /> bhelpuri</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Cutie, Idhr click kro
    </button>
  </body>
</html>
