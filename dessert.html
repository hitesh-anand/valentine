<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Khana toh tumse khaya nahi jayega pura, toh dessert/drinks select kro</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/blueberry.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="blueberry" /> blueberry</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/mango.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="mango" /> mango shake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/lemontea.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="lemon" /> lemon iced tea</label>
      </div>
      <div class="dessert-item">
        <img src="food/bubblegum.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="bubblegum" /> bubble gum mojito</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/gola.jpg" alt="gola" />
        <label
          ><input type="checkbox" name="dessert" value="gola" /> Ice gola</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/sundae.jpg" alt="sundae" />
        <label
          ><input type="checkbox" name="dessert" value="sundae" />
          Sundae</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Cutie, fir se idhr click kro
    </button>
  </body>
</html>
